    <script>
            // Attach a submit handler to the form
            $( "#formulario" ).submit(function( event ) {
             console.log("Entro");
              // Stop form from submitting normally
              event.preventDefault();
             
              $.post( "http://localhost:3030/equipo", { 
                  director_tecnico: $("#director_tecnico").val(),
                   nombre: $("#nombre").val(),
                   function() {
                       alert( "Guardado Correctamente" ); }
                   }
                    );
            });
    
            $.get( "http://localhost:3030/equipo", {
                director_tecnico: $("#director_tecnico").val(),
                   nombre: $("#nombre").val(),
                   function() {
                       alert( "Guardado Correctamente" ); }
                   }
                    );
            
     </script>
